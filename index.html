<!doctype html>
<html lang="en" data-bs-theme="dark"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion Caculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div main>
        <div class="container">
            <div class="row">
                <div class="container">
                    <h2 style="text-align: center;"><br><br>Conversion Caculator<br></h2>
                    <div class="row">
                        <div class="col-md-6" style="border:3px solid white;"> 
                            <div class="row">
                                <div class="col">
                                    <h3><br>Weight Converter</h3>
                                    <br>
                                    <label>Input Kilograms</label>
                                    <input type="number" id="weight" placeholder="Kilograms"><br><br><br>
                                    <input type="text" id="resultWeight"><br><br>
                                </div>
                                <div class="col">
                                    <br><br><br><br><br>
                                    <button type="button" id="pounds" onclick="pounds()">Pounds</button>
                                    <button type="button" id="ounces" onclick="ounces()">Ounces</button>
                                    <button type="button" id="grams" onclick="grams()">Grams</button><br><br>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" style="border:3px solid white;"> 
                            <div class="row">
                                <div class="col">
                                    <h3><br>Length Converter</h3>
                                    <br>
                                    <label>Input Feet</label><br>
                                    <input type="number" id="measurement" placeholder="Feet"><br><br><br>
                                    <input type="text" id="resultMeasurement"><br><br>
                                </div>
                                <div class="col">
                                    <br><br><br><br><br>
                                    <button type="button" id="meters" onclick="meters()">Meters</button>
                                    <button type="button" id="inches" onclick="inches()">Inches</button>
                                    <button type="button" id="centimeters" onclick="centimeters()">Centimeters</button><br><br>
                                    
                                </div>
                            </div>
                        </div>  
                    </div>

                    <div class="row" >
                        <div class="col-md-6" style="border:3px solid white;"> 
                            <div class="row">
                                <div class="col">
                                    <h3><br>Time Converter</h3>
                                    <br>
                                    <label>Input Hours</label><br>
                                    <input type="number" id="time" placeholder="Hours"><br><br><br>
                                    <input type="text" id="resultTime"><br><br>
                                </div>
                                <div class="col">
                                    <br><br><br><br><br>
                                    <button type="button" id="minutes" onclick="minutes()">Minutes</button>
                                    <button type="button" id="seconds" onclick="seconds()">Seconds</button>
                                    <button type="button" id="millisec" onclick="millisec()">Millisec</button><br><br>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" style="border:3px solid white;"> 
                            <div class="row">
                                <div class="col">
                                    <h3><br>Temp Converter</h3>
                                    <br>
                                    <label>Input Fahrenheit</label>
                                    <input type="number" id="temp" placeholder="Fahrenheit"><br><br><br>
                                    <input type="text" id="resultTemp"><br><br>
                                </div>
                                <div class="col">
                                    <br><br><br><br><br>
                                    <button type="button" id="celsius" onclick="celsius()">Celsius</button>
                                    <button type="button" id="kelvin" onclick="kelvin()">Kelvin</button><br><br>
                                    
                                    
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <script>
        function pounds() {
			var weight = document.getElementById("weight").value;
            var pounds = document.getElementById('pounds').value;
			document.getElementById("resultWeight").value = weight *2.2046 + " Pounds"; 
		}
        function ounces() {
			var weight = document.getElementById("weight").value;
            var ounces = document.getElementById('ounces').value;
			document.getElementById("resultWeight").value = weight *35.274 + " Ounces"; 
		}
        function grams() {
			var weight = document.getElementById("weight").value;
            var grams = document.getElementById('grams').value;
			document.getElementById("resultWeight").value = weight *1000 + " Grams"; 
		}

        function meters() {
			var measurement = document.getElementById("measurement").value;
            var meters = document.getElementById('meters').value;
			document.getElementById("resultMeasurement").value = measurement /3.2808 + " m"; 
		}
        function inches() {
			var measurement = document.getElementById("measurement").value;
            var inches = document.getElementById('inches').value;
			document.getElementById("resultMeasurement").value = measurement *12 + " inch"; 
		} 
        function centimeters() {
			var measurement = document.getElementById("measurement").value;
            var centimeters = document.getElementById('centimeters').value;
			document.getElementById("resultMeasurement").value = measurement /0.032808 + " cm"; 
		}

        function minutes() {
			var time = document.getElementById("time").value;
            var minutes = document.getElementById('minutes').value;
			document.getElementById("resultTime").value = time *60 + " min"; 
		}

        function seconds() {
			var time = document.getElementById("time").value;
            var seconds = document.getElementById('seconds').value;
			document.getElementById("resultTime").value = time *3600 + " sec"; 
		}
        
        function millisec() {
			var time = document.getElementById("time").value;
            var seconds = document.getElementById('seconds').value;
			document.getElementById("resultTime").value = time *3600000 + " ms"; 
		}

        function celsius() {
			var temp = document.getElementById("time").value;
            var celsius = document.getElementById('celsius').value;
			document.getElementById("resultTemp").value = (temp - 32)/1.8 + " â„ƒ"; 
		}

        function kelvin() {
			var temp = document.getElementById("time").value;
            var kelvin = document.getElementById('kelvin').value;
			document.getElementById("resultTemp").value = ((temp-32)/1.8)+273.15 + " K"; 
		}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
